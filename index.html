<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolMeme Generator</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f1a3b;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 25px;
    }

    .wrapper {
        width: 100%;
        max-width: 950px;
        background: #16244f;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 22px rgba(0,0,0,0.4);
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #76a7ff;
        font-size: 32px;
    }

    label {
        display: block;
        margin: 12px 0 5px;
        font-size: 15px;
        color: #bdd0ff;
    }

    input, select {
        width: 100%;
        padding: 10px;
        background: #0d1734;
        border: 1px solid #314270;
        color: #fff;
        border-radius: 7px;
        font-size: 14px;
        outline: none;
    }

    #board {
        width: 100%;
        max-height: 600px;
        background: #091024;
        border: 2px solid #314270;
        margin-top: 25px;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    canvas {
        max-width: 100%;
        max-height: 100%;
    }

    .text-layer {
        position: absolute;
        font-size: 40px;
        font-weight: bold;
        color: white;
        cursor: move;
        user-select: none;
        text-transform: uppercase;
        text-shadow: 3px 3px 0 #000;
        white-space: nowrap;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 14px;
        background: #1f6feb;
        border: none;
        color: #fff;
        font-size: 17px;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        opacity: .85;
    }
</style>
</head>

<body>
<div class="wrapper">

    <h1>SOLMEME MAKER</h1>

    <label>Upload Image</label>
    <input type="file" id="upload" accept="image/*">

    <label>Font Style</label>
    <select id="fontSelect">
        <option value="Impact">Impact</option>
        <option value="Arial">Arial</option>
        <option value="Comic Sans MS">Comic Sans</option>
    </select>

    <label>Text Color</label>
    <input type="color" id="textColor" value="#ffffff">

    <label>Outline Color</label>
    <input type="color" id="outlineColor" value="#000000">

    <label>Top Text</label>
    <input type="text" id="topInput" placeholder="Enter top text">

    <label>Bottom Text</label>
    <input type="text" id="bottomInput" placeholder="Enter bottom text">

    <div id="board">
        <canvas id="canvas"></canvas>

        <div id="topText" class="text-layer" style="top: 20px; left: 50%; transform: translateX(-50%);">
            TOP TEXT
        </div>

        <div id="bottomText" class="text-layer" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
            BOTTOM TEXT
        </div>
    </div>

    <button id="downloadBtn">Download Meme</button>

</div>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const topText = document.getElementById("topText");
const bottomText = document.getElementById("bottomText");
const fontSelect = document.getElementById("fontSelect");
const textColor = document.getElementById("textColor");
const outlineColor = document.getElementById("outlineColor");

let img = new Image();

// DRAGGABLE TEXT
function makeDraggable(el) {
    let dragging = false, offsetX = 0, offsetY = 0;

    el.addEventListener("mousedown", e => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
    });

    window.addEventListener("mouseup", () => dragging = false);

    window.addEventListener("mousemove", e => {
        if (!dragging) return;
        const rect = canvas.getBoundingClientRect();
        el.style.left = (e.clientX - rect.left - offsetX) + "px";
        el.style.top = (e.clientY - rect.top - offsetY) + "px";
    });
}

makeDraggable(topText);
makeDraggable(bottomText);

// TEXT INPUT UPDATES
document.getElementById("topInput").oninput = e => {
    topText.textContent = e.target.value.toUpperCase();
};
document.getElementById("bottomInput").oninput = e => {
    bottomText.textContent = e.target.value.toUpperCase();
};

// LOAD IMAGE
upload.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        img = new Image();
        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;

            drawMeme();
        };
        img.src = reader.result;
    };

    reader.readAsDataURL(file);
};

// DRAW CANVAS
function drawMeme() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    drawTextOnCanvas(topText);
    drawTextOnCanvas(bottomText);
}

function drawTextOnCanvas(el) {
    const style = window.getComputedStyle(el);

    const fontSize = parseInt(style.fontSize);
    const fontFamily = fontSelect.value;
    const color = textColor.value;
    const stroke = outlineColor.value;

    ctx.font = `${fontSize}px ${fontFamily}`;
    ctx.fillStyle = color;
    ctx.strokeStyle = stroke;
    ctx.lineWidth = fontSize / 12;
    ctx.textAlign = "center";

    const x = el.offsetLeft + el.offsetWidth / 2;
    const y = el.offsetTop + fontSize;

    ctx.strokeText(el.textContent, x, y);
    ctx.fillText(el.textContent, x, y);
}

document.getElementById("downloadBtn").onclick = () => {
    if (!img.src) return alert("Upload an image first");

    drawMeme();

    const link = document.createElement("a");
    link.download = "solmeme.png";
    link.href = canvas.toDataURL();
    link.click();
};
</script>
</body>
</html>
