<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolMeme Generator</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f1a3b, #1a2a6c, #0f1a3b, #2a3a7c);
        background-size: 400% 400%;
        animation: gradientBg 20s ease infinite;
        font-family: 'Arial', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 25px;
        min-height: 100vh;
        animation: fadeIn 1s ease-in;
    }

    @keyframes gradientBg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .wrapper {
        width: 100%;
        max-width: 950px;
        background: rgba(22, 36, 79, 0.8);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.8s ease-out;
        backdrop-filter: blur(5px);
    }

    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #76a7ff;
        font-size: 36px;
        font-family: 'Impact', sans-serif;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(118, 167, 255, 0.5);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px rgba(118, 167, 255, 0.5); }
        to { text-shadow: 0 0 20px rgba(118, 167, 255, 0.8); }
    }

    label {
        display: block;
        margin: 14px 0 6px;
        font-size: 15px;
        color: #bdd0ff;
        font-weight: 600;
    }

    input, select {
        width: 100%;
        padding: 12px;
        background: #0d1734;
        border: 1px solid #314270;
        color: #fff;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #1f6feb;
        box-shadow: 0 0 8px rgba(31, 111, 235, 0.4);
    }

    #board {
        width: 100%;
        max-height: 600px;
        background: #091024;
        border: 3px solid #314270;
        margin-top: 25px;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    canvas:hover {
        transform: scale(1.01);
    }

    .text-layer {
        position: absolute;
        font-size: 40px;
        font-weight: bold;
        color: white;
        cursor: move;
        user-select: none;
        text-transform: uppercase;
        text-shadow: 
            3px 3px 0 #000,
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        white-space: nowrap;
        font-family: 'Impact', sans-serif;
        transition: transform 0.1s ease;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
    }

    .text-layer.shake {
        animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #1f6feb, #00c3ff);
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(31, 111, 235, 0.4);
        position: relative;
        overflow: hidden;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: 0.5s;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(31, 111, 235, 0.6);
    }

    button:active {
        transform: translateY(1px);
    }

    .ai-section {
        margin-top: 20px;
        padding: 15px;
        background: rgba(13, 23, 52, 0.8);
        border-radius: 8px;
        border: 1px solid #314270;
    }

    .ai-section button {
        margin-top: 10px;
    }

    #loading {
        display: none;
        text-align: center;
        margin-top: 10px;
        color: #76a7ff;
        font-style: italic;
    }
</style>
</head>

        <label>AI Image Prompt</label>
        <input type="text" id="aiPrompt" placeholder="Describe the image, e.g., 'A funny cat on Solana blockchain'">

        <button id="generateAI">Generate AI Image</button>
        <div id="loading">Generating image... Please wait.</div>
