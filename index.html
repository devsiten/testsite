<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolMeme Generator</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: #0f1a3b;
        font-family: Arial, sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 25px;
        min-height: 100vh;
        animation: fadeIn 1s ease-in;
        overflow-x: hidden;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* ðŸ”¥ WAVE BACKGROUND */
    .wave-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -5;
    }

    .wave {
        position: absolute;
        width: 200%;
        height: 200%;
        top: -60%;
        left: -50%;
        background: radial-gradient(circle at 50% 80%, rgba(118,167,255,0.22), transparent 70%),
                    radial-gradient(circle at 30% 20%, rgba(0,140,255,0.22), transparent 70%);
        animation: waveMove 18s linear infinite;
        opacity: 0.6;
        filter: blur(80px);
    }

    .wave:nth-child(2) { animation-duration: 26s; opacity: 0.45; filter: blur(110px); }
    .wave:nth-child(3) { animation-duration: 34s; opacity: 0.35; filter: blur(130px); }

    @keyframes waveMove {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
    }

    /* MAIN CARD */
    .wrapper {
        width: 100%;
        max-width: 980px;
        background: rgba(22, 36, 79, 0.85);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 35px rgba(0,0,0,0.5);
        backdrop-filter: blur(6px);
        position: relative;
        z-index: 2;
        animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        text-align: center;
        font-size: 40px;
        font-family: Impact, sans-serif;
        letter-spacing: 2px;
        color: #76a7ff;
        margin-bottom: 20px;
        text-shadow: 0 0 22px rgba(118,167,255,0.55);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 15px rgba(118,167,255,0.4); }
        to { text-shadow: 0 0 28px rgba(118,167,255,0.9); }
    }

    label {
        display: block;
        margin: 14px 0 6px;
        font-size: 15px;
        color: #bdd0ff;
        font-weight: 600;
    }

    input, select {
        width: 100%;
        padding: 12px;
        background: #0d1734;
        border: 1px solid #314270;
        color: #fff;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    input:focus, select:focus {
        border-color: #1f6feb;
        box-shadow: 0 0 10px rgba(31,111,235,0.5);
    }

    /* BIG IMAGE AREA */
    #board {
        width: 100%;
        height: auto;
        margin-top: 25px;
        border: 3px solid #314270;
        border-radius: 12px;
        background: #091024;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.45);
    }

    canvas {
        width: 100% !important;
        height: auto !important;
        border-radius: 12px;
    }

    /* TEXT LAYERS */
    .text-layer {
        position: absolute;
        font-size: 42px;
        font-weight: bold;
        color: #fff;
        text-transform: uppercase;
        user-select: none;
        cursor: grab;
        white-space: nowrap;
        text-shadow:
            3px 3px 0 #000,
            -2px -2px 0 #000,
            2px -2px 0 #000,
            -2px 2px 0 #000,
            2px 2px 0 #000;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.03); }
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #1f6feb, #00c3ff);
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        position: relative;
        overflow: hidden;
        transition: 0.25s;
    }

    button:hover { transform: translateY(-3px); }
</style>
</head>

<body>

<!-- ðŸ”¥ MOVING WAVES -->
<div class="wave-container">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<div class="wrapper">

    <h1>SOLMEME MAKER</h1>

    <label>AI Image Prompt</label>
    <input type="text" id="aiPrompt" placeholder="Describe an imageâ€¦">

    <button id="generateAI">Generate AI Image</button>

    <label>Upload Image</label>
    <input type="file" id="upload" accept="image/*">

    <label>Font Style</label>
    <select id="fontSelect">
        <option value="Impact">Impact</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Comic Sans MS">Comic Sans</option>
        <option value="Courier New">Courier New</option>
    </select>

    <label>Text Color</label>
    <input type="color" id="textColor" value="#ffffff">

    <label>Outline Color</label>
    <input type="color" id="outlineColor" value="#000000">

    <label>Top Text</label>
    <input type="text" id="topInput" placeholder="Enter top text">

    <label>Bottom Text</label>
    <input type="text" id="bottomInput" placeholder="Enter bottom text">

    <div id="board">
        <canvas id="canvas"></canvas>

        <div id="topText" class="text-layer" style="top:20px; left:50%; transform:translateX(-50%);">
            TOP TEXT
        </div>

        <div id="bottomText" class="text-layer" style="bottom:20px; left:50%; transform:translateX(-50%);">
            BOTTOM TEXT
        </div>
    </div>

    <button id="downloadBtn">DOWNLOAD SOLMEME</button>
</div>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const topText = document.getElementById("topText");
const bottomText = document.getElementById("bottomText");
const fontSelect = document.getElementById("fontSelect");
const textColor = document.getElementById("textColor");
const outlineColor = document.getElementById("outlineColor");
const topInput = document.getElementById("topInput");
const bottomInput = document.getElementById("bottomInput");

let img = new Image();
let scale = 1;

function makeDraggable(el) {
    let dragging = false, offsetX = 0, offsetY = 0;

    el.addEventListener("mousedown", e => {
        dragging = true;
        const rect = canvas.getBoundingClientRect();
        offsetX = e.clientX - rect.left - parseFloat(el.style.left || 0);
        offsetY = e.clientY - rect.top - parseFloat(el.style.top || 0);
    });

    window.addEventListener("mouseup", () => dragging = false);

    window.addEventListener("mousemove", e => {
        if (!dragging) return;

        const rect = canvas.getBoundingClientRect();
        el.style.left = (e.clientX - rect.left - offsetX) + "px";
        el.style.top  = (e.clientY - rect.top - offsetY) + "px";
        el.style.transform = "none";
    });
}

makeDraggable(topText);
makeDraggable(bottomText);

// Image upload
upload.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        img = new Image();
        img.onload = () => {
            canvas.width = img.width;
            canvas.height = img.height;

            drawMeme();
        };
        img.src = reader.result;
    };
    reader.readAsDataURL(file);
};

// Inputs
topInput.oninput = () => { topText.textContent = topInput.value.toUpperCase(); drawMeme(); };
bottomInput.oninput = () => { bottomText.textContent = bottomInput.value.toUpperCase(); drawMeme(); };
fontSelect.onchange = textColor.onchange = outlineColor.onchange = drawMeme;

// DRAW
function drawMeme() {
    if (!img.src) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    drawText(topText);
    drawText(bottomText);
}

function drawText(el) {
    const style = window.getComputedStyle(el);
    const fontSize = parseInt(style.fontSize);
    const font = fontSelect.value;

    const rectCanvas = canvas.getBoundingClientRect();
    const rectEl = el.getBoundingClientRect();

    const x = (rectEl.left - rectCanvas.left) + rectEl.width/2;
    const y = (rectEl.top - rectCanvas.top) + fontSize;

    ctx.font = `bold ${fontSize}px ${font}`;
    ctx.fillStyle = textColor.value;
    ctx.strokeStyle = outlineColor.value;
    ctx.lineWidth = fontSize / 10;
    ctx.textAlign = "center";

    ctx.strokeText(el.textContent, x, y);
    ctx.fillText(el.textContent, x, y);
}

// Download
document.getElementById("downloadBtn").onclick = () => {
    drawMeme();
    const link = document.createElement("a");
    link.download = "solmeme.png";
    link.href = canvas.toDataURL();
    link.click();
};
</script>

</body>
</html>
