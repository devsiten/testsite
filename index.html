<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SolMeme Generator</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f1a3b, #1a2a6c, #0f1a3b, #2a3a7c);
        background-size: 400% 400%;
        animation: gradientBg 20s ease infinite;
        font-family: 'Arial', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        padding: 25px;
        min-height: 100vh;
        animation: fadeIn 1s ease-in;
    }

    @keyframes gradientBg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .wrapper {
        width: 100%;
        max-width: 950px;
        background: rgba(22, 36, 79, 0.8);
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        animation: slideUp 0.8s ease-out;
        backdrop-filter: blur(5px);
    }

    @keyframes slideUp {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #76a7ff;
        font-size: 36px;
        font-family: 'Impact', sans-serif;
        letter-spacing: 2px;
        text-shadow: 0 0 10px rgba(118, 167, 255, 0.5);
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px rgba(118, 167, 255, 0.5); }
        to { text-shadow: 0 0 20px rgba(118, 167, 255, 0.8); }
    }

    label {
        display: block;
        margin: 14px 0 6px;
        font-size: 15px;
        color: #bdd0ff;
        font-weight: 600;
    }

    input, select {
        width: 100%;
        padding: 12px;
        background: #0d1734;
        border: 1px solid #314270;
        color: #fff;
        border-radius: 8px;
        font-size: 15px;
        outline: none;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #1f6feb;
        box-shadow: 0 0 8px rgba(31, 111, 235, 0.4);
    }

    #board {
        width: 100%;
        max-height: 600px;
        background: #091024;
        border: 3px solid #314270;
        margin-top: 25px;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
    }

    canvas {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    canvas:hover {
        transform: scale(1.01);
    }

    .text-layer {
        position: absolute;
        font-size: 40px;
        font-weight: bold;
        color: white;
        cursor: move;
        user-select: none;
        text-transform: uppercase;
        text-shadow: 
            3px 3px 0 #000,
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        white-space: nowrap;
        font-family: 'Impact', sans-serif;
        transition: transform 0.1s ease;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
    }

    .text-layer.shake {
        animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #1f6feb, #00c3ff);
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(31, 111, 235, 0.4);
        position: relative;
        overflow: hidden;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: 0.5s;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(31, 111, 235, 0.6);
    }

    button:active {
        transform: translateY(1px);
    }

    .ai-section {
        margin-top: 20px;
        padding: 15px;
        background: rgba(13, 23, 52, 0.8);
        border-radius: 8px;
        border: 1px solid #314270;
    }

    .ai-section button {
        margin-top: 10px;
    }
</style>
</head>

<body>
<div class="wrapper">

    <h1>SOLMEME MAKER</h1>

    <div class="ai-section">
        <label>AI Image Prompt</label>
        <input type="text" id="aiPrompt" placeholder="Describe the image, e.g., 'A funny cat on Solana blockchain'">

        <button id="generateAI">Generate AI Image</button>
    </div>

    <label>Upload Image (or use generated AI image)</label>
    <input type="file" id="upload" accept="image/*">

    <label>Font Style</label>
    <select id="fontSelect">
        <option value="Impact">Impact</option>
        <option value="Arial Black">Arial Black</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier New">Courier New</option>
    </select>

    <label>Text Color</label>
    <input type="color" id="textColor" value="#ffffff">

    <label>Outline Color</label>
    <input type="color" id="outlineColor" value="#000000">

    <label>Top Text</label>
    <input type="text" id="topInput" placeholder="Enter top text" autocomplete="off">

    <label>Bottom Text</label>
    <input type="text" id="bottomInput" placeholder="Enter bottom text" autocomplete="off">

    <div id="board">
        <canvas id="canvas"></canvas>

        <div id="topText" class="text-layer" style="top: 20px; left: 50%; transform: translateX(-50%);">
            TOP TEXT
        </div>

        <div id="bottomText" class="text-layer" style="bottom: 20px; left: 50%; transform: translateX(-50%);">
            BOTTOM TEXT
        </div>
    </div>

    <button id="downloadBtn">DOWNLOAD SOLMEME</button>

</div>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const topText = document.getElementById("topText");
const bottomText = document.getElementById("bottomText");
const fontSelect = document.getElementById("fontSelect");
const textColor = document.getElementById("textColor");
const outlineColor = document.getElementById("outlineColor");
const topInput = document.getElementById("topInput");
const bottomInput = document.getElementById("bottomInput");
const aiPrompt = document.getElementById("aiPrompt");
const generateAI = document.getElementById("generateAI");

let img = new Image();
let scale = 1;

// DRAGGABLE TEXT
function makeDraggable(el) {
    let dragging = false, offsetX = 0, offsetY = 0;

    el.addEventListener("mousedown", e => {
        dragging = true;
        const rect = canvas.getBoundingClientRect();
        offsetX = e.clientX - rect.left - parseFloat(el.style.left || 0);
        offsetY = e.clientY - rect.top - parseFloat(el.style.top || 0);
        el.style.transition = 'none';
    });

    window.addEventListener("mouseup", () => {
        dragging = false;
        setTimeout(() => el.style.transition = 'transform 0.1s ease', 100);
    });

    window.addEventListener("mousemove", e => {
        if (!dragging) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left - offsetX;
        const y = e.clientY - rect.top - offsetY;

        el.style.left = x + "px";
        el.style.top = y + "px";
        el.style.transform = 'none';
    });
}

makeDraggable(topText);
makeDraggable(bottomText);

// TEXT INPUT WITH SHAKE ANIMATION
function addShakeEffect(input, textEl) {
    input.oninput = e => {
        const value = e.target.value.toUpperCase();
        textEl.textContent = value || (textEl === topText ? "TOP TEXT" : "BOTTOM TEXT");
        textEl.classList.add('shake');
        setTimeout(() => textEl.classList.remove('shake'), 500);
        drawMeme();
    };
}

addShakeEffect(topInput, topText);
addShakeEffect(bottomInput, bottomText);

// STYLE CHANGES
fontSelect.onchange = textColor.onchange = outlineColor.onchange = drawMeme;

// AI IMAGE GENERATION PLACEHOLDER
generateAI.onclick = () => {
    const prompt = aiPrompt.value.trim();
    if (!prompt) {
        alert("Please enter a description for the AI image!");
        return;
    }
    alert(`AI image generation coming soon! For now, copy this prompt and ask Grok (on x.com or grok.com) to generate it: "${prompt}". Then download the image and upload it here. Visit https://x.ai/api for xAI API integration options.`);
};

// LOAD IMAGE WITH PROPER SCALING
upload.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
        img = new Image();
        img.onload = () => {
            const MAX_WIDTH = 900;
            const MAX_HEIGHT = 550;

            // Calculate scale to fit within bounds
            scale = Math.min(MAX_WIDTH / img.width, MAX_HEIGHT / img.height, 1);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;

            // Reset text positions
            topText.style.top = '20px';
            topText.style.left = '50%';
            topText.style.transform = 'translateX(-50%)';
            bottomText.style.bottom = '20px';
            bottomText.style.left = '50%';
            bottomText.style.transform = 'translateX(-50%)';

            drawMeme();
        };
        img.src = reader.result;
    };
    reader.readAsDataURL(file);
};

// DRAW CANVAS
function drawMeme() {
    if (!img.src) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw scaled image
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    drawTextOnCanvas(topText);
    drawTextOnCanvas(bottomText);
}

function drawTextOnCanvas(el) {
    const style = window.getComputedStyle(el);
    const fontSize = parseInt(style.fontSize) * scale;
    const fontFamily = fontSelect.value;
    const color = textColor.value;
    const stroke = outlineColor.value;

    ctx.font = `bold ${fontSize}px ${fontFamily}`;
    ctx.fillStyle = color;
    ctx.strokeStyle = stroke;
    ctx.lineWidth = fontSize / 10;
    ctx.textAlign = "center";
    ctx.lineJoin = 'round';

    // Get position relative to canvas
    const rect = canvas.getBoundingClientRect();
    const elRect = el.getBoundingClientRect();
    const x = (elRect.left - rect.left) + elRect.width / 2;
    const y = (elRect.top - rect.top) + fontSize * 0.8;

    // Draw outline then fill
    ctx.strokeText(el.textContent, x, y);
    ctx.fillText(el.textContent, x, y);
}

// DOWNLOAD
document.getElementById("downloadBtn").onclick = () => {
    if (!img.src) return alert("Upload an image first!");

    drawMeme();

    const link = document.createElement("a");
    link.download = "solmeme.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
};

// Initial draw
drawMeme();
</script>
</body>
</html>
