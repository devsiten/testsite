<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        #giphy-search-group,
        #tenor-search-group {
            display: flex;
            align-items: flex-end;
        }

        #giphy-search-group input,
        #tenor-search-group input {
            flex: 1;
            margin-right: 10px;
        }

        #giphy-search-group button,
        #tenor-search-group button {
            width: auto;
            margin-top: 0;
        }

        #giphy-results,
        #tenor-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        #giphy-results img,
        #tenor-results img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        #giphy-results img:hover,
        #tenor-results img:hover {
            transform: scale(1.05);
        }

        #preview {
            border: 2px dashed #ddd;
            border-radius: 10px;
            margin: 20px 0;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            overflow: hidden;
        }

        #meme-preview {
            position: relative;
            max-width: 100%;
            max-height: 100%;
        }

        #meme-image {
            display: block;
            max-width: 100%;
            max-height: 100%;
            margin: auto;
        }

        .meme-text {
            position: absolute;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: Impact, sans-serif;
            text-transform: uppercase;
            word-wrap: break-word;
            overflow-wrap: break-word;
            user-select: none;
            pointer-events: none;
            padding: 10px 20px;
        }

        #top-text-div {
            top: 0;
        }

        #bottom-text-div {
            bottom: 0;
        }

        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        #download-btn {
            background: linear-gradient(135deg, #28a745, #1e7e34);
        }

        #download-btn:hover {
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        #share-btn {
            background: linear-gradient(135deg, #fd7e14, #e04a00);
        }

        #share-btn:hover {
            box-shadow: 0 5px 15px rgba(253, 126, 20, 0.3);
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .social-buttons button {
            width: 19%;
            font-size: 0.9em;
            padding: 10px;
            display: none;
            margin-bottom: 10px;
        }

        #share-x {
            background: linear-gradient(135deg, #000000, #333333);
        }

        #share-facebook {
            background: linear-gradient(135deg, #1877f2, #0a4d9c);
        }

        #share-reddit {
            background: linear-gradient(135deg, #ff4500, #cc3700);
        }

        #share-tiktok {
            background: linear-gradient(135deg, #ee1d52, #69c9d0);
        }

        #share-instagram {
            background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            #preview {
                height: 300px;
            }

            #giphy-results img,
            #tenor-results img {
                width: 80px;
                height: 80px;
            }

            .social-buttons button {
                font-size: 0.8em;
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div class="form-group">
            <label for="template">Select Preset Template:</label>
            <select id="template">
                <option value="">None</option>
                <!-- Options will be populated dynamically via Imgflip API -->
            </select>
        </div>
        <div class="form-group" id="giphy-search-group">
            <div style="flex: 1; margin-right: 10px;">
                <label for="giphy-search">Search Giphy for GIFs:</label>
                <input type="text" id="giphy-search" placeholder="Enter search term">
            </div>
            <button id="search-giphy" style="margin-bottom: 8px;">Search</button>
        </div>
        <div id="giphy-results"></div>
        <div class="form-group" id="tenor-search-group">
            <div style="flex: 1; margin-right: 10px;">
                <label for="tenor-search">Search Tenor for GIFs:</label>
                <input type="text" id="tenor-search" placeholder="Enter search term">
            </div>
            <button id="search-tenor" style="margin-bottom: 8px;">Search</button>
        </div>
        <div id="tenor-results"></div>
        <div class="form-group">
            <label for="top-text">Top Text:</label>
            <input type="text" id="top-text" placeholder="Enter top text">
        </div>
        <div class="form-group">
            <label for="bottom-text">Bottom Text:</label>
            <input type="text" id="bottom-text" placeholder="Enter bottom text">
        </div>
        <div class="form-group">
            <label for="image-upload">Upload Custom Image (overrides template):</label>
            <input type="file" id="image-upload" accept="image/*">
        </div>
        <div id="preview">
            <div id="meme-preview">
                <img id="meme-image" alt="Meme Image">
                <div id="top-text-div" class="meme-text"></div>
                <div id="bottom-text-div" class="meme-text"></div>
            </div>
        </div>
        <canvas id="meme-canvas" style="display: none;"></canvas>
        <button id="generate-btn">Generate Meme</button>
        <button id="download-btn" style="display: none;">Download Meme</button>
        <button id="share-btn" style="display: none;">Share Meme</button>
        <div class="social-buttons">
            <button id="share-x"><i class="fab fa-x-twitter"></i> Share on X</button>
            <button id="share-facebook"><i class="fab fa-facebook-f"></i> Share on Facebook</button>
            <button id="share-reddit"><i class="fab fa-reddit-alien"></i> Share on Reddit</button>
            <button id="share-tiktok"><i class="fab fa-tiktok"></i> Share on TikTok</button>
            <button id="share-instagram"><i class="fab fa-instagram"></i> Share on Instagram</button>
        </div>
    </div>

    <script>
        const topTextInput = document.getElementById('top-text');
        const bottomTextInput = document.getElementById('bottom-text');
        const imageUpload = document.getElementById('image-upload');
        const templateSelect = document.getElementById('template');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const shareBtn = document.getElementById('share-btn');
        const shareXBtn = document.getElementById('share-x');
        const shareFacebookBtn = document.getElementById('share-facebook');
        const shareRedditBtn = document.getElementById('share-reddit');
        const shareTikTokBtn = document.getElementById('share-tiktok');
        const shareInstagramBtn = document.getElementById('share-instagram');
        const canvas = document.getElementById('meme-canvas');
        const ctx = canvas.getContext('2d');
        const giphySearchInput = document.getElementById('giphy-search');
        const searchGiphyBtn = document.getElementById('search-giphy');
        const giphyResults = document.getElementById('giphy-results');
        const tenorSearchInput = document.getElementById('tenor-search');
        const searchTenorBtn = document.getElementById('search-tenor');
        const tenorResults = document.getElementById('tenor-results');
        const memeImage = document.getElementById('meme-image');
        const topTextDiv = document.getElementById('top-text-div');
        const bottomTextDiv = document.getElementById('bottom-text-div');

        const GIPHY_API_KEY = 'dc6zaTOxFJmzC'; // Public Giphy beta key - replace with your own for production
        const TENOR_API_KEY = 'LIVDSRZULELA'; // Public Tenor demo key - replace with your own for production
        const IMGUR_CLIENT_ID = '546c25a59c58ad7'; // Replace with your own Imgur Client-ID for production

        let image = new Image();
        let isImageLoaded = false;
        let memeUrl = '';

        // Fetch meme templates from Imgflip API
        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://api.imgflip.com/get_memes')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const memes = data.data.memes;
                        memes.forEach(meme => {
                            const option = document.createElement('option');
                            option.value = meme.url;
                            option.textContent = meme.name;
                            templateSelect.appendChild(option);
                        });
                    } else {
                        console.error('Failed to load memes from Imgflip API');
                    }
                })
                .catch(error => {
                    console.error('Error fetching memes:', error);
                });
        });

        // Handle Giphy search
        searchGiphyBtn.addEventListener('click', () => {
            const query = giphySearchInput.value.trim();
            if (!query) {
                alert('Please enter a search term!');
                return;
            }
            fetch(`https://api.giphy.com/v1/gifs/search?api_key=${GIPHY_API_KEY}&q=${encodeURIComponent(query)}&limit=10`)
                .then(response => response.json())
                .then(data => {
                    giphyResults.innerHTML = '';
                    if (data.data && data.data.length > 0) {
                        data.data.forEach(gif => {
                            const img = document.createElement('img');
                            img.src = gif.images.fixed_height_small_still.url;
                            img.alt = gif.title;
                            img.onclick = () => {
                                loadImage(gif.images.original.url);
                            };
                            giphyResults.appendChild(img);
                        });
                    } else {
                        giphyResults.innerHTML = '<p>No results found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching Giphy:', error);
                    alert('Failed to search Giphy.');
                });
        });

        // Handle Tenor search
        searchTenorBtn.addEventListener('click', () => {
            const query = tenorSearchInput.value.trim();
            if (!query) {
                alert('Please enter a search term!');
                return;
            }
            fetch(`https://g.tenor.com/v1/search?q=${encodeURIComponent(query)}&key=${TENOR_API_KEY}&limit=10`)
                .then(response => response.json())
                .then(data => {
                    tenorResults.innerHTML = '';
                    if (data.results && data.results.length > 0) {
                        data.results.forEach(gif => {
                            const img = document.createElement('img');
                            img.src = gif.media[0].tinygif.url;
                            img.alt = gif.title;
                            img.onclick = () => {
                                loadImage(gif.media[0].gif.url);
                            };
                            tenorResults.appendChild(img);
                        });
                    } else {
                        tenorResults.innerHTML = '<p>No results found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching Tenor:', error);
                    alert('Failed to search Tenor.');
                });
        });

        // Handle template selection
        templateSelect.addEventListener('change', (e) => {
            const url = e.target.value;
            if (url) {
                loadImage(url);
            }
        });

        // Handle image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    loadImage(event.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Function to load image
        function loadImage(src) {
            image.crossOrigin = 'anonymous'; // For CORS if needed
            image.src = src;
            image.onload = () => {
                isImageLoaded = true;
                memeImage.src = src;
                updatePreview();
            };
            image.onerror = () => {
                alert('Failed to load image.');
            };
        }

        // Update preview texts and styles
        function updatePreview() {
            topTextDiv.innerText = topTextInput.value.toUpperCase();
            bottomTextDiv.innerText = bottomTextInput.value.toUpperCase();
            updateFontSize();
        }

        // Update font size and text shadow based on image width
        function updateFontSize() {
            const imgWidth = memeImage.clientWidth;
            if (imgWidth > 0) {
                const fontSize = Math.floor(imgWidth / 10);
                const strokeWidth = Math.max(1, Math.floor(fontSize / 15));
                const shadow = `
                    ${strokeWidth}px ${strokeWidth}px 0 #000,
                    -${strokeWidth}px -${strokeWidth}px 0 #000,
                    ${strokeWidth}px -${strokeWidth}px 0 #000,
                    -${strokeWidth}px ${strokeWidth}px 0 #000,
                    0 ${strokeWidth}px 0 #000,
                    ${strokeWidth}px 0 0 #000,
                    0 -${strokeWidth}px 0 #000,
                    -${strokeWidth}px 0 0 #000
                `;
                topTextDiv.style.fontSize = `${fontSize}px`;
                topTextDiv.style.textShadow = shadow;
                bottomTextDiv.style.fontSize = `${fontSize}px`;
                bottomTextDiv.style.textShadow = shadow;
            }
        }

        // Async upload to Imgur
        async function uploadToImgur() {
            return new Promise((resolve, reject) => {
                canvas.toBlob(async (blob) => {
                    const formData = new FormData();
                    formData.append('image', blob);
                    try {
                        const response = await fetch('https://api.imgur.com/3/image', {
                            method: 'POST',
                            headers: {
                                Authorization: `Client-ID ${IMGUR_CLIENT_ID}`
                            },
                            body: formData
                        });
                        const data = await response.json();
                        if (data.success) {
                            resolve(data.data.link);
                        } else {
                            reject('Upload failed: ' + data.error.message);
                        }
                    } catch (error) {
                        reject(error);
                    }
                }, 'image/png');
            });
        }

        // Generate button click
        generateBtn.addEventListener('click', async () => {
            if (isImageLoaded) {
                drawMeme();
                try {
                    memeUrl = await uploadToImgur();
                    downloadBtn.style.display = 'block';
                    shareBtn.style.display = 'block';
                    shareXBtn.style.display = 'block';
                    shareFacebookBtn.style.display = 'block';
                    shareRedditBtn.style.display = 'block';
                    shareTikTokBtn.style.display = 'block';
                    shareInstagramBtn.style.display = 'block';
                } catch (error) {
                    console.error(error);
                    alert('Failed to upload meme to Imgur. You can still download it.');
                    downloadBtn.style.display = 'block';
                    shareBtn.style.display = 'block';
                }
            } else {
                alert('Please select a template, search Giphy or Tenor, or upload an image first!');
            }
        });

        // Download button click
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'meme.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // Native Share button click
        shareBtn.addEventListener('click', () => {
            if (navigator.share && navigator.canShare) {
                canvas.toBlob((blob) => {
                    if (blob) {
                        const file = new File([blob], 'meme.png', { type: 'image/png' });
                        const shareData = {
                            files: [file],
                            title: 'My Meme',
                            text: 'Check out this meme I created!'
                        };
                        if (navigator.canShare(shareData)) {
                            navigator.share(shareData)
                                .then(() => console.log('Shared successfully'))
                                .catch((error) => console.error('Error sharing:', error));
                        } else {
                            alert('Sharing files is not supported on this device.');
                        }
                    }
                }, 'image/png');
            } else {
                alert('Web Share API is not supported in your browser. You can download and share manually.');
            }
        });

        // Share on X
        shareXBtn.addEventListener('click', () => {
            if (memeUrl) {
                const text = 'Check out this meme I created!';
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(memeUrl)}`, '_blank');
            } else {
                alert('Generate the meme first!');
            }
        });

        // Share on Facebook
        shareFacebookBtn.addEventListener('click', () => {
            if (memeUrl) {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(memeUrl)}`, '_blank');
            } else {
                alert('Generate the meme first!');
            }
        });

        // Share on Reddit
        shareRedditBtn.addEventListener('click', () => {
            if (memeUrl) {
                const title = 'Check out this meme I created!';
                window.open(`https://www.reddit.com/submit?url=${encodeURIComponent(memeUrl)}&title=${encodeURIComponent(title)}`, '_blank');
            } else {
                alert('Generate the meme first!');
            }
        });

        // Share on TikTok
        shareTikTokBtn.addEventListener('click', () => {
            if (memeUrl) {
                // Open TikTok upload page; user can download the meme and upload as photo
                window.open('https://www.tiktok.com/upload?lang=en', '_blank');
                alert('To share on TikTok, download the meme and upload it as a photo in the TikTok app or web uploader.');
            } else {
                alert('Generate the meme first!');
            }
        });

        // Share on Instagram
        shareInstagramBtn.addEventListener('click', () => {
            if (memeUrl) {
                // Open Instagram home page; user can download the meme and upload via app or web
                window.open('https://www.instagram.com/', '_blank');
                alert('To share on Instagram, download the meme and upload it via the Instagram app or web.');
            } else {
                alert('Generate the meme first!');
            }
        });

        // Function to draw the meme on canvas for download and sharing
        function drawMeme() {
            const topText = topTextInput.value.toUpperCase();
            const bottomText = bottomTextInput.value.toUpperCase();

            // Set canvas size to original image size
            canvas.width = image.width;
            canvas.height = image.height;

            // Draw image
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            // Text settings
            const fontSize = Math.floor(canvas.width / 10);
            ctx.font = `${fontSize}px Impact, sans-serif`;
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = fontSize / 15;
            ctx.textAlign = 'center';

            // Draw top text
            wrapText(topText, canvas.width / 2, fontSize * 1.2, canvas.width - 40, fontSize);

            // Draw bottom text
            wrapText(bottomText, canvas.width / 2, canvas.height - fontSize * 0.5, canvas.width - 40, fontSize);
        }

        // Function to wrap text if too long
        function wrapText(text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';
            let lines = [];

            for (let i = 0; i < words.length; i++) {
                const testLine = line + words[i] + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && i > 0) {
                    lines.push(line);
                    line = words[i] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);

            // Adjust y for multiple lines
            y -= (lines.length - 1) * lineHeight / 2;

            lines.forEach((line, index) => {
                ctx.strokeText(line.trim(), x, y + index * lineHeight);
                ctx.fillText(line.trim(), x, y + index * lineHeight);
            });
        }

        // Update on text input
        topTextInput.addEventListener('input', updatePreview);
        bottomTextInput.addEventListener('input', updatePreview);

        // Update font size on resize
        window.addEventListener('resize', updateFontSize);

        // Initial update if image loaded
        memeImage.addEventListener('load', updateFontSize);
    </script>
</body>
</html>
